<html>
	<head>
	<title>Square finder app</title>
	<style>
		*{font-size:50px:font-family:Cambria;}
		body{backgroud-color:lightblue:}
	</style>
	</head>

	<body>
		<center>
			<h1>Square finder app</h1>
			<form onsubmit="find()">
			<input type="number" step="any" placeholder="enter number" id ="num"/>
			<br><br>
			<input type="submit" value ="Find square"/>
			</form>
			<h2 id="msg"></h2>

			<script>
				function find()
				{
					event.preventDefault();
					let num=document.getElementById("num");
					let msg=document.getElementById("msg");


					if(num.value==="")
					{
						alert("please enter a number");
						msg.innerHTML="";
						num.focus();
						return;
					}
					let n = parseFloat(num.value);
					let r=n*n;
					let a="square = " + r.toFixed(2);
					msg.innerHTML=a;
				}

</script>
</center>
</body>
</html>
